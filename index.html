<!DOCTYPE html>
<html>

<head>
    
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div>
        <h1>Payment Form</h1>
    </div>

    <div class="container">
        <div class="row">
          <div class="col">
            <form class="needs-validation" novalidate>
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="First name"
                     required>
                <div class="valid-feedback">
                    Looks good!
                </div>
          </div>
          <div class="col">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"
                required>
            <div class="valid-feedback">
                Looks good!
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="validationCustom01">Credit Card Information</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="xxxx-xxxx-xxxx-xxxx"
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
          </div>
          <div class="col">
            <label for="validationCustom02">CVV</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="xxx" required>
            <div class="valid-feedback">
                Looks good!
            </div>
          </div>
          <div class="col">
            <label for="validationCustomUsername">Amount</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                </div>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Amount"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please enter amount.
                </div>
          </div>
        </div>
      </div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
    'use strict';
    window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
